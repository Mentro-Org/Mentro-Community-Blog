    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->

</head>

<body id ="body" class="{% if page.url == '/' %} homefirstpage {% endif %} ">

    <!-- Navbar -->

    <header class = "header fixed-top active ">
        <a class="navbar-brand" href="/index.html"><img src="{{ site.logo }}" alt="Anc Logo" style="height: 3rem;"></a>
    
        <nav class = "navigation-bar">
            <ul class = "navbar-list">
                {% include menu-header.html %}
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu" class = "mobile-nav-icon"></ion-icon>
            <ion-icon name="close" class = "mobile-nav-icon"></ion-icon>
        </div>
    </header>
    
    <!-- Search Results -->
    <div id="lunrsearchresults">
        <ul class="mb-0"></ul>
    </div>

    <!-- Content -->
    <main role="main" class="site-content">
      {{ content }}
    </main>


    <!-- Scripts: popper, bootstrap, theme, lunr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    

    


    <!-- Footer -->
    <footer class="bg-white border-top p-3 text-muted small" id="footer-contact">
        <div class="row align-items-center justify-content-between">
            <div class="container text-center">

                <span id="copyright"></span>

            </div>
            <div class="container text-center">
                <p class="mb-2" style="height: 5vh"><b>Contact:</b> Please send your mail to <b>{{site.email}}</b>. We will reply you by today!</p>
        </div>
        </div>
    </footer>

    {% include tracking-footer.html %}

</body>

<!-- Navbar Script -->
<script type="text/javascript">
    const mobile_nav = document.querySelector(".mobile-navbar-btn");
    const nav_header = document.querySelector(".header");
    
    const toggleNavbar = () => {
        nav_header.classList.toggle("active");
    };

    mobile_nav.addEventListener('click', () => toggleNavbar());
</script>

<script>
    document.getElementById("copyright").innerHTML =  "@" + (new Date().getFullYear()) + " Mentro"
    if (localStorage.getItem("theme") === null) {
        localStorage.setItem("theme", 0);
    }
    else if (localStorage.getItem("theme") == 0) { 
        body.classList.remove("dark");
    } 
    else if(localStorage.getItem("theme") == 1){
        body.classList.add("dark");
    }
    function Theme() {
        var body = document.getElementById("body");
        if (localStorage.getItem("theme") == 0) { 
            body.classList.add("dark");
            localStorage.setItem("theme", 1);
        } 
        else if(localStorage.getItem("theme") == 1){
            body.classList.remove("dark");
            localStorage.setItem("theme", 0);
        } 
    }
</script> 

</html>
